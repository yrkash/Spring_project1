<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>

<div th:each = "book : ${books}">
    <a th:href="@{/books/{id}(id = ${book.getBook_id()})}"
       th:text="${book.getName() +', ' + book.getAuthor() +', ' + book.getYear_of_writing()}"></a>
</div>

<br/>
<hr/>

<a href="/books/new ">Create new book</a>


</body>
</html>
