<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>

<form th:method ="PATCH" th:action="@{/books/{id}(id=${book.getBook_id()})}" th:object="${book}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name error </div>

    <br/>
    <label for="author">Enter author:</label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"> Author error </div>

    <br/>
    <label for="year_of_writing">Enter year:</label>
    <input type="text" th:field="*{year_of_writing}" id="year_of_writing"/>
    <div style="color:red" th:if="${#fields.hasErrors('year_of_writing')}" th:errors="*{year_of_writing}"> Year error </div>


    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
